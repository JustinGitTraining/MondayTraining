name: Deploy ARM Template

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.CLIENTID }}
        password: ${{ secrets.CLIENTSECRET }}
        tenant: ${{ secrets.TENANT_ID }}

    - name: Deploy ARM Template
      uses: azure/arm-deploy@v1.0.8
      with:
        resource-group: ${{ variables.RESOURCEGROUP}}
        template: 'ArmTemplate/container-webapp-template.json'

